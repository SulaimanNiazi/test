name: ESP-IDF OTA Build

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        hw: [ESP32 WROOM 32]

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup ESP-IDF
      - name: Setup ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.2
          target: esp32

      # 3. Build firmware
      - name: Build OTA firmware
        env:
          HW_ID: ${{ matrix.hw }}
        run: |
          . $IDF_PATH/export.sh
          idf.py build

      # 4. Collect OTA binary
      - name: Collect OTA binary
        run: |
          mkdir -p output/${{ matrix.hw }}
          cp build/Git_OTA.bin output/${{ matrix.hw }}/Git_OTA.bin

      # 5. Upload artifact
      - name: Upload OTA binary
        uses: actions/upload-artifact@v4
        with:
          name: ota-${{ matrix.hw }}
          path: output/${{ matrix.hw }}/Git_OTA.bin
